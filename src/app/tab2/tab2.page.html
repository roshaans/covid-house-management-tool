<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      House Norms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
    <ion-item-sliding *ngFor = "let norm of norms">
      <ion-item >
        <ion-label>{{norm}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="flagNorm(norm)">Flag Norm</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  

  </ion-list>

  <ion-content>
      <!-- fab placed to the top end -->
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click) = "presentModal()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </ion-content>
